<!DOCTYPE html>
<html>
<head>
    <title>Album - SKADENBOYS</title>
    <style>
        body {
            background-image: url('v1016-b-09.jpg                               '); /* Background sama dengan halaman utama */
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Container untuk foto-foto */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Style untuk setiap foto */
        .album-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Biar foto tidak gepeng */
            border: 5px solid white;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        /* Efek saat gambar disentuh mouse */
        .album-grid img:hover {
            transform: scale(1.05);
            border-color: cyan;
        }

        .btn-kembali {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
